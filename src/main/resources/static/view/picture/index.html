<script>
    $(function () {
        $('[data-toggle="popover"]').popover();
    })
//    function showa(id){

</script>

<h1 class="sub-header">所有图片</h1>

<div class="table-responsive">
    <!--<div style="height:300px;" class="gridStyle" ng-grid="gridOptions" />-->
    <table ng-table="tableParams" class="table table-striped table-condensed table-bordered">
        <tr ng-repeat="picture in $data">
            <td data-title="'ID'" sortable="'id'" class="text-center">
                {{picture.id}}
            </td>
            <td data-title="'图片'" class="text-center">
                <img id="{{picture.id}}" ng-click="showPopover(picture.id)" ng-src="{{picture.picpath}}!80x80"
                     data-container="body"
                     data-toggle="popover" data-placement="auto" data-html="true" data-trigger="manual"
                     data-content="<img src='{{picture.picpath}}!210'/>"/>
            </td>
            <td data-title="'添加时间'"  sortable="'addtime'" class="text-center">
                {{picture.addtime | date:'yyyy-MM-dd HH:mm:ss'}}
            </td>
            <td data-title="'操作'" class="text-center">
                <a class="btn btn-default btn-xs" ng-click="showPopover(picture.id)">详细</a>
                <a ng-click=delete(picture.id) class="btn btn-primary btn-xs">删除</a>
            </td>
        </tr>

    </table>
    <!--{{tableParams}}-->
</div>
