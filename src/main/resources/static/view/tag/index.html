<h2 class="sub-header">
    所有标签
    <span style="margin-left: 15px;"><a class="btn btn-primary btn-sm" href="#/tag/add">新增</a></span>
</h2>

<div class="table-responsive">
    <!--<div style="height:300px;" class="gridStyle" ng-grid="gridOptions" />-->
    <table class="table table-striped table-condensed table-bordered">
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">标签名称</th>
            <th class="text-center">所属分类</th>
            <th class="text-center">操作</th>
        </tr>
        <tr ng-repeat="tag in tagList">
            <td class="text-center">
                {{tag.id}}
            </td>
            <td class="text-center">
                {{tag.tagName}}
            </td>
            <td class="text-center">
                {{tag.picType.typeName}}
            </td>
            <td data-title="'操作'" class="text-center">
                <a ng-click=updateShow(tag.id) class="btn btn-primary btn-xs">修改</a>
                <a ng-click=delete(tag.id) class="btn btn-primary btn-xs">删除</a>
            </td>
        </tr>
    </table>
    <!--{{tableParams}}-->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">修改标签</h4>
                </div>
                <div class="modal-body">
                    <form class="form-group">
                        <label for="tagNameInput">标签名</label>
                        <input type="text" ng-model="tag.tagName" class="form-control" id="tagNameInput">
                        <br>
                        <label for="picTypeName">所属分类</label>
                        <select ng-model="tag.picType.id" id="picTypeName" class="form-control" required>
                            <option data-ng-repeat="type in typeList" value={{type.id}}
                                    ng-selected="type.id==tag.picType.id">
                                {{type.typeName}}
                            </option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-ng-click="update()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
