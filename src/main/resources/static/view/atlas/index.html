<h1 class="sub-header">所有图册</h1>

<div class="table-responsive">
    <!--<div style="height:300px;" class="gridStyle" ng-grid="gridOptions" />-->
    <table ng-table="tableParams" show-filter="true" class="table table-striped table-condensed table-bordered">
        <tr ng-repeat="atlas in $data">
            <td data-title="'ID'" sortable="'id'" class="text-center">
                {{atlas.id}}
            </td>
            <td data-title="'图册名称'" filter="{ 'atlas': 'text' }" sortable="'atlas'" class="text-center">
                {{atlas.atlas}}
            </td>
            <td data-title="'分类'" sortable="'picType.typeName'" class="text-center">
                {{atlas.picType.typeName}}
            </td>
            <td data-title="'添加时间'"  sortable="'addtime'" class="text-center">
                {{atlas.addtime | date:'yyyy-MM-dd HH:mm:ss'}}
            </td>
            <td data-title="'用户'"  sortable="'user.username'" class="text-center">
                {{atlas.user.username}}
            </td>
            <td data-title="'操作'" class="text-center">
                <a href="#/atlas/{{atlas.id}}/detail" class="btn btn-default btn-xs">详细</a>
                <a href="#/atlas/{{atlas.id}}/edit" class="btn btn-default btn-xs">编辑</a>
                <a ng-click=delete(atlas.id) class="btn btn-primary btn-xs">删除</a>
            </td>
        </tr>
    </table>
    <!--{{tableParams}}-->
</div>
